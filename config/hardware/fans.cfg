[heater_fan hotend_fan]
pin: nhk:gpio5
tachometer_pin: nhk:gpio16
tachometer_ppr: 2                                                       
max_power: 1.0
kick_start_time: 0.5
heater: extruder                                                    
heater_temp: 50.0                                                  

[fan]
pin: nhk:gpio6                                                       
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

